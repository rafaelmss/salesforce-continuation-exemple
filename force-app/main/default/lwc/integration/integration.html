<template>
    <lightning-card title={title} icon-name={iconName}>
        <lightning-button variant="brand" label="Execute" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Execute Async" onclick={handleAsyncClick} class="slds-m-left_x-small"></lightning-button>
        <template if:true={isExecuted}>
            <div class="slds-theme_default" style="margin: 0px 20px">
                <p>Start: {starttime}</p>
                <p>Finish: {timestamp}</p>
                <p>Content: {data}</p>
            </div>
        </template>
    </lightning-card>
</template>
